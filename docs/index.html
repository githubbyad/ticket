<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontAwesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- /fontAwesome-->

    <title>Ticket Page</title>
    <style>
        #tickets {
            padding: 10px;
            background: #ddd;
        }
        
        #buzzer {
            padding: 10px;
        }
        
        #ticketcell {
            pointer-events: none;
        }
        
        .cont {
            display: flex;
            flex-direction: column;
        }
        
        .row1.row {
            order: 1;
            height: 20vh;
        }
        
        .row2.row {
            order: 2;
        }
        
        #time {
            position: fixed;
            bottom: 0;
            border: 2px solid red;
            padding: 0 20px;
            color: white;
            font-weight: bold;
            font-size: 35px;
            left: 0%;
            z-index: 3;
            background: red;
            border-radius: 50px;
            border-bottom-left-radius: 0;
        }
    </style>
</head>

<body style="overflow: hidden;">
    <div class="cont container-fluid px-0">
        <div class="row2 row">
            <div class="ticket_page pb-2 col-12 position-relative bg-body" style="z-index: 2;">
                <iframe id="tickets" src="https://bulletlink.one/bulletlink_tickets.asp?" class="border-0 w-100 px-0" style="height: 80vh;"></iframe>
            </div>
        </div>
        <div class="row1 row">
            <div class="buzzer_page col-6 position-relative px-0" style="transform: translate(0,-46px);">
                <iframe id="buzzer" src="https://bulletlink.one/ticket_status.asp" scrolling="no" class="border-0 w-100" style="height: 25vh;"></iframe>
            </div>
            <div class="staff_page col-2 position-relative px-0" style="transform: translate(0,-31px);">
                <iframe id="staff" src="https://bulletlink.one/bulletlink_online_staff.asp" scrolling="no" class="border-0 w-100" style="height: 17vh;"></iframe>
            </div>
            <div class="cell_page col-4 position-relative px-0" style="transform: translate(0,-70px);">
                <iframe id="ticketcell" src="https://bulletlink.one/bulletlink_tickets.asp?cell=0" scrolling="no" class="border-0 w-100" style="height: 29vh;"></iframe>
            </div>
        </div>
        <div id="time"></div>
    </div>


    <script>
        setInterval(function() {
            buzzer.src = buzzer.src;
        }, 15000);
        setInterval(function() {
            ticketcell.src = ticketcell.src;
        }, 60000);
        setInterval(function() {
            staff.src = staff.src;
        }, 300000);
        setInterval(function() {
            var d = new Date();
            var h = d.getHours();
            if (h < 10) {
                h = "0" + h;
            }
            var m = d.getMinutes();
            if (m < 10) {
                m = "0" + m;
            }
            var s = d.getSeconds();
            if (s < 10) {
                s = "0" + s;
            }
            var t = h + ":" + m + ":" + s;
            time.innerHTML = t;
        });
    </script>
</body>

</html>
