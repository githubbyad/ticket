<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontAwesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- /fontAwesome-->

    <title>Ticket Page</title>
    <style>
        #staff {
            height: 20vh;
            background: #c9c9c9;
            transform: translate(0, -32px);
            position: relative;
            z-index: 2;
            padding-left: 10px !important;
        }
        
        #tickets {
            border-left: 0.3rem solid !important;
        }
        
        #buzzer {
            padding: 10px;
            height: 17vh;
            background: #c9c9c9;
            transform: translate(0, -55px);
            box-sizing: border-box;
        }
        
        #ticketcell {
            pointer-events: none;
            height: 70vh;
            transform: translate(-78px, -109px);
            width: 23vw !important;
        }
        
        #time {
            position: fixed;
            bottom: 107px;
            padding: 0 38px;
            color: black;
            font-weight: bold;
            font-size: 35px;
            left: 0;
            z-index: 3;
            background: #c9c9c9;
            border-bottom-left-radius: 0;
            width: 16vw;
            line-height: 25px;
        }
        
        .rem {
            font-size: 12px !important;
            float: left;
            width: 100%;
            text-align: center;
            font-style: italic;
        }
        
        .logout-cont {
            display: none;
            width: 40%;
            position: fixed;
            top: 50%;
            left: 50%;
            z-index: 999;
            background: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.6);
            transform: translate(-50%, -50%);
        }
        
        .logout-close {
            position: fixed;
            right: 15px;
            top: 5px;
            font-size: 28px;
            color: black;
            z-index: 99999;
            cursor: pointer;
        }
        
        .logout-select-2 {
            display: none;
        }
        
        button#skip {
            min-width: 83px;
        }
    </style>
</head>

<body style="overflow: hidden;">
    <div class="logout-cont">
        <span class="logout-close">âœ•</span>
        <div class="logout-select-1">
            <p class="my-3">Do you want to set <b>Logout</b> time to set Timer on left side?</p>
            <p id="logout-confirm">
                <button type="button" id="confirm" class="btn btn-primary me-2">Confirm</button>
                <button type="button" id="skip" class="btn btn-secondary">Skip</button>
            </p>

        </div>
        <div class="logout-select-2">
            <p class="my-3">Select <b>Logout</b> Time</p>
            <p id="logout-buttons">
                <button type="button" data-time="03:00" class="lbt btn btn-success me-2">03:00 AM</button>
                <button type="button" data-time="11:00" class="lbt btn btn-warning me-2">11:00 AM</button>
                <button type="button" data-time="19:30" class="lbt btn btn-dark">07:30 PM</button>
            </p>
        </div>
    </div>
    <div class="cont container-fluid px-0">
        <div class="row">
            <div class="col-2 px-0" style="background-color: #c9c9c9;">
                <iframe id="staff" src="https://bulletlink.one/bulletlink_online_staff.asp" scrolling="no" class="border-0 w-100"></iframe>
                <iframe id="ticketcell" src="https://bulletlink.one/bulletlink_tickets.asp?cell=0" scrolling="no" class="border-0 w-100"></iframe>
                <iframe id="buzzer" src="https://bulletlink.one/ticket_status.asp" scrolling="no" class="border-0 w-100" style="height: 25vh;"></iframe>

            </div>
            <div class="ticket_page col-10 position-relative bg-body px-0" style="z-index: 2;">
                <iframe id="tickets" src="https://bulletlink.one/bulletlink_tickets.asp?" class="border-0 w-100 px-0" style="height: 100vh;"></iframe>
            </div>
        </div>
    </div>
    <div id="time"></div>
    </div>


    <script>
        function alert(msg, ctl) {
            if (!document.getElementById('f_alert_button')) {
                document.getElementsByTagName("body")[0].insertAdjacentHTML("beforeend", "<button id='f_alert_button' type='button' data-bs-toggle='modal' data-bs-target='#f_alert' style='display:none;'></button><div class='f_alert_box modal fade' id='f_alert' data-bs-backdrop='static' data-bs-keyboard='false' tabindex='-1' aria-labelledby='f_alertLabel' aria-hidden='true'><div class='modal-dialog modal-dialog-centered modal-dialog-scrollable'><div class='modal-content'><div class='modal-header' style='display:none'><button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button></div><div class='modal-body text-center' style='white-space: pre-wrap;'>" + msg + "</div><div class='modal-footer d-flex justify-content-center border-0'><button type='button' class='f_alert_close btn btn-dark py-2 px-4' data-bs-dismiss='modal'>Close</button></div></div></div><style>@media (min-width:576px){.modal-dialog{max-width:400px}}</style></div>");
                document.getElementById('f_alert_button').click();
                document.getElementsByClassName('f_alert_close')[0].addEventListener('click', function() {
                    document.getElementById('f_alert_button').remove();
                    document.getElementsByClassName('f_alert_box')[0].remove();
                    if (ctl) {
                        ctl.focus();
                    }
                });
            }
        }
        if (window.location.href.indexOf("?t=") == -1) {
            document.getElementsByClassName('logout-cont')[0].style.display = "block";
            document.getElementById('confirm').addEventListener('click', function() {
                document.getElementsByClassName('logout-select-1')[0].style.display = "none";
                document.getElementsByClassName('logout-select-2')[0].style.display = "block";
            });
            document.getElementById('skip').addEventListener('click', function() {
                window.location.href = "?t=skip";
            });
            document.getElementsByClassName('logout-close')[0].addEventListener('click', function() {
                window.location.href = "?t=skip";
            });
            for (i = 0; i < document.getElementsByClassName('lbt').length; i++) {
                document.getElementsByClassName('lbt')[i].addEventListener('click', function() {
                    window.location.href = "?t=" + this.getAttribute('data-time');
                })
            }
        }
        window.history.pushState(null, "", window.location.href); // Disable Back
        window.onpopstate = function() {
            window.history.pushState(null, "", window.location.href);
        };
        setInterval(function() {
            buzzer.src = buzzer.src;
        }, 15000);
        setInterval(function() {
            ticketcell.src = ticketcell.src;
        }, 60000);
        setInterval(function() {
            staff.src = staff.src;
        }, 300000);
        setInterval(function() {
            var d = new Date();
            var h = d.getHours();
            if (h < 10) {
                h = "0" + h;
            }
            var m = d.getMinutes();
            if (m < 10) {
                m = "0" + m;
            }
            var s = d.getSeconds();
            if (s < 10) {
                s = "0" + s;
            }
            var t = h + ":" + m + ":" + s;
            if (window.location.href.indexOf("?t=") != -1) {
                var url = location.href;
                var urlx = new URL(url);
                var parm = urlx.searchParams.get("t");
                if (parm == "skip") {
                    time.innerHTML = t;
                } else {
                    var hx = parm.split(':')[0];
                    var mx = parm.split(':')[1];
                    if (hx < h) {
                        hx = parseInt(hx) + 23 - h;
                        if (hx < 10) {
                            hx = "0" + hx;
                        }
                    }
                    if (hx >= h) {
                        hx = parseInt(hx) - h;
                        if (hx < 10) {
                            hx = "0" + hx;
                        }
                    }
                    if (mx < m) {
                        mx = mx + 60 - m;
                        if (mx < 10) {
                            mx = "0" + mx;
                        }
                    }
                    var sx = 59 - s;
                    if (sx < 10) {
                        sx = "0" + sx;
                    }
                    var tx = hx + ":" + mx + ":" + sx;
                    if (tx.indexOf('00:10:00') != -1) {
                        alert("Logout in 10 Minutes");
                        window.open('https://bulletlink.one/bulletlink_attendance.asp', '_blank')
                    }
                    time.innerHTML = tx + "<style>#time {color: red;}</style>";
                }
            } else {
                time.innerHTML = t;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
