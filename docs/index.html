    <script>
        // Alert function
        function alert(msg, btnn) {
            if (!document.getElementById('f_alert_button')) {
                document.getElementsByTagName("body")[0].insertAdjacentHTML("beforeend", "<button id='f_alert_button' type='button' data-bs-toggle='modal' data-bs-target='#f_alert' style='display:none;'></button><div class='f_alert_box modal fade' id='f_alert' data-bs-backdrop='static' data-bs-keyboard='false' tabindex='-1' aria-labelledby='f_alertLabel' aria-hidden='true'><div class='modal-dialog modal-dialog-centered modal-dialog-scrollable'><div class='modal-content'><div class='modal-header' style='display:none'><button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button></div><div class='modal-body text-center fw-bold' style='white-space: pre-wrap;'>" + msg + "</div><div class='modal-footer d-flex justify-content-center border-0'><button type='button' class='f_alert_close btn btn-dark py-2 px-4' data-bs-dismiss='modal'>" + btnn + "</button></div></div></div><style>@media (min-width:576px){.modal-dialog{max-width:400px}}</style></div>");
                if (document.getElementById('timer5')) {
                    var timer2 = '05:01';
                    var interval = setInterval(function() {
                        var timer = timer2.split(':');
                        var minutes = parseInt(timer[0], 10);
                        var seconds = parseInt(timer[1], 10);
                        --seconds;
                        minutes = (seconds < 0) ? --minutes : minutes;
                        if (minutes < 0) {
                            document.getElementsByClassName('f_alert_close')[0].click();
                            clearInterval(interval);
                        }
                        seconds = (seconds < 0) ? 59 : seconds;
                        seconds = (seconds < 10) ? '0' + seconds : seconds;
                        minutes = (minutes < 10) ? '0' + minutes : minutes;
                        document.getElementById('timer5').innerHTML = minutes + ':' + seconds;
                        timer2 = minutes + ':' + seconds;
                        document.getElementsByClassName('f_alert_close')[0].addEventListener('click', function() {
                            clearInterval(interval);
                        });
                    }, 1000);
                }
                if (document.getElementById('timer10')) {
                    var timer2 = '10:01';
                    var interval = setInterval(function() {
                        var timer = timer2.split(':');
                        var minutes = parseInt(timer[0], 10);
                        var seconds = parseInt(timer[1], 10);
                        --seconds;
                        minutes = (seconds < 0) ? --minutes : minutes;
                        if (minutes < 0) {
                            document.getElementsByClassName('f_alert_close')[0].click();
                            clearInterval(interval);
                        }
                        seconds = (seconds < 0) ? 59 : seconds;
                        seconds = (seconds < 10) ? '0' + seconds : seconds;
                        minutes = (minutes < 10) ? '0' + minutes : minutes;
                        document.getElementById('timer10').innerHTML = minutes + ':' + seconds;
                        timer2 = minutes + ':' + seconds;
                        document.getElementsByClassName('f_alert_close')[0].addEventListener('click', function() {
                            clearInterval(interval);
                        });
                    }, 1000);
                }
                if (document.getElementById('timer30')) {
                    var timer2 = '00:31';
                    var interval = setInterval(function() {
                        var timer = timer2.split(':');
                        var minutes = parseInt(timer[0], 10);
                        var seconds = parseInt(timer[1], 10);
                        --seconds;
                        minutes = (seconds < 0) ? --minutes : minutes;
                        if (minutes < 0) {
                            document.getElementsByClassName('f_alert_close')[0].click();
                            clearInterval(interval);
                        }
                        seconds = (seconds < 0) ? 59 : seconds;
                        seconds = (seconds < 10) ? '0' + seconds : seconds;
                        minutes = (minutes < 10) ? '0' + minutes : minutes;
                        document.getElementById('timer30').innerHTML = minutes + ':' + seconds;
                        timer2 = minutes + ':' + seconds;
                        document.getElementsByClassName('f_alert_close')[0].addEventListener('click', function() {
                            clearInterval(interval);
                        });
                    }, 1000);
                }
                document.getElementById('f_alert_button').click();
                document.getElementsByClassName('f_alert_close')[0].addEventListener('click', function() {
                    document.getElementById('f_alert_button').remove();
                    document.getElementsByClassName('f_alert_box')[0].remove();
                });
            }
        }
    </script>

        <script>
            // Disable Ticket page on mobile
            if (window.screen.width < 1025) {
                document.getElementsByTagName('body')[0].innerHTML = "<h1 class='nomobile'>This page is only accessible on Computer</h1>";
            }


            // Shift Text
            if (window.location.href.indexOf("?t=") != -1) {
                document.getElementById('ctime').innerHTML = "<i class='fa fa-clock-o' aria-hidden='true'></i> Time Remaining";
            }
            if (window.location.href.indexOf("?t=03:00") != -1) {
                document.getElementById('shift').innerHTML = "<i class='fa fa-user' aria-hidden='true'></i> Online Staffs <span class='badge rounded-pill bg-danger ms-2'>Night</span>";
                // document.getElementsByClassName('ticketPage')[0].setAttribute('id', 'shift-dark');
            }
            if (window.location.href.indexOf("?t=11:00") != -1) {
                document.getElementById('shift').innerHTML = "<i class='fa fa-user' aria-hidden='true'></i> Online Staffs <span class='badge rounded-pill bg-danger ms-2'>Night</span>";
                // document.getElementsByClassName('ticketPage')[0].setAttribute('id', 'shift-success');
            }
            if (window.location.href.indexOf("?t=19:30") != -1) {
                document.getElementById('shift').innerHTML = "<i class='fa fa-user' aria-hidden='true'></i> Online Staffs <span class='badge rounded-pill bg-danger ms-2'>Day</span>";
                //  document.getElementsByClassName('ticketPage')[0].setAttribute('id', 'shift-secondary');
            }

            // Namaz time assign
            var fazar = "06:25:00";
            var zohar = "13:41:00";
            var asar = "17:15:00";
            var isha = "20:26:00";

            // Lunch, Dinner
            var lunch = "14:05:00";
            var dinner = "21:05:00";

            // Buzzer - Refresh in 15 seconds
            setInterval(function() {
                buzzer.src = buzzer.src;
                document.getElementById('cbuzzer').innerHTML = '<i class="fa fa-refresh fa-spin" aria-hidden="true"></i> Buzzer';
                setTimeout(function() {
                    document.getElementById('cbuzzer').innerHTML = '<i class="fa fa-volume-up" aria-hidden="true"></i> Buzzer';
                }, 3000);
            }, 15000);

            // Ticket Page - Refresh in 60 seconds
            setInterval(function() {
                ticketcell.src = ticketcell.src;
                document.getElementById('live').innerHTML = '<i class="fa fa-refresh fa-spin" aria-hidden="true"></i> Live Tickets';
                setTimeout(function() {
                    document.getElementById('live').innerHTML = '<i class="fa fa-list-ul" aria-hidden="true"></i> Live Tickets';
                }, 3000);
            }, 60000);

            // Online Staff Page - Refresh in 5 minutes
            setInterval(function() {
                staff.src = staff.src;
            }, 300000);

            // Start Timer and Other functions
            var s = setInterval(function() {
                var d = new Date();
                if (window.location.href.indexOf("?t=19:30") != -1) {
                    var d2 = new Date();
                    var d = new Date(d2);
                    d.setMinutes(d2.getMinutes() + 30);
                }
                var h = d.getHours();
                if (h < 10) {
                    h = "0" + h;
                }
                var m = d.getMinutes();
                if (m < 10) {
                    m = "0" + m;
                }
                var s = d.getSeconds();
                if (s < 10) {
                    s = "0" + s;
                }
                var t = h + ":" + m + ":" + s;
                var tn = h + ":" + m + "<span class='time-seconds'>:" + s + "</span>";

                var dz = new Date();
                var hz = dz.getHours();
                if (hz < 10) {
                    hz = "0" + hz;
                }
                var mz = dz.getMinutes();
                if (mz < 10) {
                    mz = "0" + mz;
                }
                var sz = dz.getSeconds();
                if (sz < 10) {
                    sz = "0" + sz;
                }
                var tz = hz + ":" + mz + ":" + sz;

                // Namaz
                if (tz.indexOf(fazar) != -1) {
                    alert("<audio style='display:none;' controls autoplay><source src='https://www.naataudio.com/downloads/IslamicRingtones/Allah-hu-Allah-New-ringtone.mp3' type='audio/mpeg'></audio><i class='fa fa-moon-o mb-3 text-success' style='font-size:3rem' aria-hidden='true'></i><br>Fazar Namaz Time", "Going now!");
                }
                if (tz.indexOf(zohar) != -1) {
                    alert("<audio style='display:none;' controls autoplay><source src='https://www.naataudio.com/downloads/IslamicRingtones/Allah-hu-Allah-New-ringtone.mp3' type='audio/mpeg'></audio><i class='fa fa-moon-o mb-3 text-success' style='font-size:3rem' aria-hidden='true'></i><br>Zohar Namaz Time", "Going now!");
                }
                if (tz.indexOf(asar) != -1) {
                    alert("<audio style='display:none;' controls autoplay><source src='https://www.naataudio.com/downloads/IslamicRingtones/Allah-hu-Allah-New-ringtone.mp3' type='audio/mpeg'></audio><i class='fa fa-moon-o mb-3 text-success' style='font-size:3rem' aria-hidden='true'></i><br>Asar Namaz Time", "Going now!");
                }
                if (tz.indexOf(isha) != -1) {
                    alert("<audio style='display:none;' controls autoplay><source src='https://www.naataudio.com/downloads/IslamicRingtones/Allah-hu-Allah-New-ringtone.mp3' type='audio/mpeg'></audio><i class='fa fa-moon-o mb-3 text-success' style='font-size:3rem' aria-hidden='true'></i><br>Isha Namaz Time", "Going now!");
                }

                // Lunch - Dinner
                if (tz.indexOf(dinner) != -1) {
                    alert("<audio style='display:none;' controls autoplay><source src='https://soundbible.com/mp3/Electrical_Sweep-Sweeper-1760111493.mp3' type='audio/mpeg'></audio><i class='fa fa-cutlery mb-3 text-danger' style='font-size:3rem' aria-hidden='true'></i><br>Dinner Time", "Go now!");
                }
                if (tz.indexOf(lunch) != -1) {
                    alert("<audio style='display:none;' controls autoplay><source src='https://soundbible.com/mp3/Electrical_Sweep-Sweeper-1760111493.mp3' type='audio/mpeg'></audio><i class='fa fa-cutlery mb-3 text-danger' style='font-size:3rem' aria-hidden='true'></i><br>Lunch Time", "Go now!");
                }

                // If time is set with "t" parameter
                if (window.location.href.indexOf("?t=") != -1) {
                    var url = location.href;
                    var urlx = new URL(url);
                    var parm = urlx.searchParams.get("t");
                    if (parm == "skip") {
                        time.innerHTML = tn;
                        document.getElementById('ctime').innerHTML = "<i class='fa fa-clock-o' aria-hidden='true'></i> Time Now";
                    } else if (parm == "logout") {
                        time.innerHTML = "Logout NOW!";
                        document.getElementById('ctime').innerHTML = "<i class='fa fa-clock-o' aria-hidden='true'></i> Time Now";
                    } else {
                        var hx = parm.split(':')[0];
                        var mx = parm.split(':')[1];
                        if (hx == '19' && mx == '30') {
                            hx = '20';
                            mx = '00';
                        }
                        if (hx < h) {
                            hx = parseInt(hx) + 23 - h;
                            if (hx < 10) {
                                hx = "0" + hx;
                            }
                        } else if (hx == h) {
                            hx = "00";
                        } else if (hx > h) {
                            hx = parseInt(hx) - h - 1;
                            if (hx < 10) {
                                hx = "0" + hx;
                            }
                        }
                        if (mx <= m) {
                            mx = parseInt(mx) + 59 - m;
                            if (mx < 10) {
                                mx = "0" + mx;
                            }
                        } else if (mx > m) {
                            mx = mx - m;
                            if (mx < 10) {
                                mx = "0" + mx;
                            }
                        } //else if (mx == m) {
                        //     mx = "00";
                        // }
                        var sx = 59 - s;
                        if (sx < 10) {
                            sx = "0" + sx;
                        }
                        var tx = hx + ":" + mx + ":" + sx;
                        var ttx = hx + ":" + mx + "<span class='time-seconds'>:" + sx + "</span>";

                        // Rest Time - after each 30 minutes
                        if (tx.indexOf('07:00:00') != -1 || tx.indexOf('07:30:00') != -1 || tx.indexOf('06:00:00') != -1 || tx.indexOf('06:30:00') != -1 || tx.indexOf('05:00:00') != -1 || tx.indexOf('05:30:00') != -1 || tx.indexOf('04:00:00') != -1 || tx.indexOf('04:30:00') != -1 || tx.indexOf('03:00:00') != -1 || tx.indexOf('03:30:00') != -1 || tx.indexOf('02:00:00') != -1 || tx.indexOf('02:30:00') != -1 || tx.indexOf('01:00:00') != -1 || tx.indexOf('01:30:00') != -1 || tx.indexOf('00:30:00') != -1) {
                            alert("<audio style='display:none;' controls autoplay><source src='https://mobcup.net/d/7ttndh2w/mp3' type='audio/mpeg'></audio><i class='fa fa-exclamation-triangle mb-3 text-dark' style='font-size:3rem;color:orange !important;' aria-hidden='true'></i><br>For the love of your work, please take a break!<br><span id='timer5'>05:00</span><script><\/script>", "Close");
                        }


                        // Logout in 10 Minutes
                        if (tx.indexOf('00:10:00') != -1) {
                            alert("<audio style='display:none;' controls autoplay><source src='https://soundbible.com/mp3/Typing%20On%20Computer%20Keyboard-SoundBible.com-1096684006.mp3' type='audio/mpeg'></audio><i class='fa fa-sign-out mb-3 text-danger' style='font-size:3rem' aria-hidden='true'></i><br>Logout in <span id='timer10'>10:00</span> Minutes", "Got it!");
                        }

                        // Logout Now
                        if (tx.indexOf('00:00:30') != -1) {
                            window.history.replaceState({}, document.title, "" + "?t=logout");
                            document.title = "Logout NOW!";
                            time.innerHTML = "Logout NOW!";
                            document.head.insertAdjacentHTML("beforeend", "<style>#time {color:blue;font-size: 20px;}</style>");
                            alert("<audio style='display:none;' controls autoplay><source src='https://soundbible.com/mp3/Typing%20On%20Computer%20Keyboard-SoundBible.com-1096684006.mp3' type='audio/mpeg'></audio><i class='fa fa-sign-out mb-2 text-danger' style='font-size:3rem' aria-hidden='true'></i><br><span id='timer30'>00:30</span><br>Logout time. Visit <a class='text-decoration-none' target='_blank' href='https://bulletlink.one/bulletlink_attendance.asp'>Logout</a> page.", "Close");
                            clearInterval(s);
                        } else {
                            document.title = tx;
                        }
                        time.innerHTML = "-" + ttx;
                    }
                } else {
                    time.innerHTML = tn;
                }
            }, 1000);
        </script>

    <script>
        // If Logout time not set
        if (window.location.href.indexOf("?t=") == -1) {
            document.getElementById('ticketSpan').innerHTML = "<div class='logout-cont'><div class='loginx'><p class='fs-5 mb-5'><b>Did you login?</b><p id='login'><button type='button' id='loginx' class='btn btn-primary px-5 me-3'>Yes</button><button type='button' id='loginy' class='btn btn-danger px-5' data-bs-toggle='tooltip' data-bs-html='true' title='<b>This will open Ticket Login page in new Tab. After login, come back to this page.</b>'>No</button></p></b></p><p class='mt-5'></div><div class='logout-select-1'><p class='mb-5 fs-5'><b>Select <span class='text-danger'>Logout</span> Time from below:</b></p><p id='logout-buttons'><button data-bs-toggle='tooltip' data-bs-html='true' title='<b>11:00 AM to 07:30 PM<br></b>' type='button' data-time='19:30' class='lbt btn btn-primary mb-5 me-5 fs-3'>07:30 PM</button><button data-bs-toggle='tooltip' data-bs-html='true' title='<b>07:30 PM to 03:00 AM</b>' type='button' data-time='03:00' class='lbt btn btn-dark mb-5 me-5 fs-3'>03:00 AM</button><button data-bs-toggle='tooltip' data-bs-html='true' title='<b>03:00 AM to 11:00 AM</b>' type='button' data-time='11:00' class='lbt btn btn-success mb-5 fs-3'>11:00 AM</button></p><p id='logout-confirm'><button type='button' id='skip' class='btn btn-light'>skip</button></p></div></div>";
        }
        if (document.getElementById('skip')) {
            document.getElementById('skip').addEventListener('click', function() {
                window.location.href = "?t=skip";
            });
            for (i = 0; i < document.getElementsByClassName('lbt').length; i++) {
                document.getElementsByClassName('lbt')[i].addEventListener('click', function() {
                    window.location.href = "?t=" + this.getAttribute('data-time');
                })
            }
        }
        if (document.getElementById('loginx')) {
            document.getElementById('loginx').addEventListener('click', function() {
                document.getElementsByClassName('loginx')[0].style.display = "none";
                document.getElementsByClassName('logout-select-1')[0].style.display = "block";
            });
        }
        if (document.getElementById('loginy')) {
            document.getElementById('loginy').addEventListener('click', function() {
                window.open('https://bulletlink.one/bulletlink_tasks.asp', '_blank')
                document.getElementsByClassName('loginx')[0].style.display = "none";
                document.getElementsByClassName('logout-select-1')[0].style.display = "block";
            });
        }
    </script>
