<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontAwesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- /fontAwesome-->

    <title>Ticket Page</title>
    <style>
        #staff {
            height: 20vh;
            background: #c9c9c9;
            transform: translate(0, -32px);
            position: relative;
            z-index: 2;
            padding-left: 10px !important;
        }
        
        #tickets {
            border-left: 0.3rem solid !important;
        }
        
        #buzzer {
            padding: 10px;
            height: 17vh;
            background: #c9c9c9;
            transform: translate(0, -55px);
            box-sizing: border-box;
        }
        
        #ticketcell {
            pointer-events: none;
            height: 70vh;
            transform: translate(-78px, -109px);
            width: 23vw !important;
        }
        
        #time {
            position: fixed;
            bottom: 107px;
            padding: 0 38px;
            color: black;
            font-weight: bold;
            font-size: 35px;
            left: 0;
            z-index: 3;
            background: #c9c9c9;
            border-bottom-left-radius: 0;
            width: 16vw;
            line-height: 25px;
        }
        
        .rem {
            font-size: 12px !important;
            float: left;
            width: 100%;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>

<body style="overflow: hidden;">
    <div class="cont container-fluid px-0">
        <div class="row">
            <div class="col-2 px-0" style="background-color: #c9c9c9;">
                <iframe id="staff" src="https://bulletlink.one/bulletlink_online_staff.asp" scrolling="no" class="border-0 w-100"></iframe>
                <iframe id="ticketcell" src="https://bulletlink.one/bulletlink_tickets.asp?cell=0" scrolling="no" class="border-0 w-100"></iframe>
                <iframe id="buzzer" src="https://bulletlink.one/ticket_status.asp" scrolling="no" class="border-0 w-100" style="height: 25vh;"></iframe>

            </div>
            <div class="ticket_page col-10 position-relative bg-body px-0" style="z-index: 2;">
                <iframe id="tickets" src="https://bulletlink.one/bulletlink_tickets.asp?" class="border-0 w-100 px-0" style="height: 100vh;"></iframe>
            </div>
        </div>
    </div>
    <div id="time"></div>
    </div>


    <script>
        setInterval(function() {
            buzzer.src = buzzer.src;
        }, 15000);
        setInterval(function() {
            ticketcell.src = ticketcell.src;
        }, 60000);
        setInterval(function() {
            staff.src = staff.src;
        }, 300000);
        setInterval(function() {
            var d = new Date();
            var h = d.getHours();
            if (h < 10) {
                h = "0" + h;
            }
            var m = d.getMinutes();
            if (m < 10) {
                m = "0" + m;
            }
            var s = d.getSeconds();
            if (s < 10) {
                s = "0" + s;
            }
            var t = h + ":" + m + ":" + s;
            if (window.location.href.indexOf("?t=") != -1) {
                var url = location.href;
                var urlx = new URL(url);
                var parm = urlx.searchParams.get("t");
                var hx = parm.split(':')[0];
                var mx = parm.split(':')[1];
                if (hx < h) {
                    hx = parseInt(hx) + 24 - h;
                    if (hx < 10) {
                        hx = "0" + hx;
                    }
                }
                if (mx < m) {
                    mx = mx + 60 - m;
                    if (mx < 10) {
                        mx = "0" + mx;
                    }
                }
                var sx = 60 - s;
                if (sx < 10) {
                    sx = "0" + sx;
                }
                var tx = hx + ":" + mx + ":" + sx;
                if (tx.indexOf('00:10:00') != -1) {
                    alert("Logout in 10 Minutes");
                }
                time.innerHTML = tx + "<span class='rem'> Remaining</span>";
            } else {
                time.innerHTML = t;
            }
        });
    </script>
</body>

</html>
